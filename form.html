<!DOCTYPE html>
<html ng-app="ticketApp">

<head>
    <title>Amusement Park Ticket Purchase</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="TicketController">

    <h2>Amusement Park Ticket Purchase</h2>

    <form ng-submit="submitForm()">
        <label for="name">Name:</label>
        <input type="text" ng-model="formData.name" required>

        <label for="email">Email:</label>
        <input type="email" ng-model="formData.email" required>

        <label for="phone">Phone:</label>
        <input type="tel" ng-model="formData.phone" required>

        <label for="date">Date:</label>
        <input type="date" ng-model="formData.date" required>

        <label for="ticketType">Ticket Type:</label>
        <select ng-model="formData.ticketType" ng-options="type for type in ticketTypes" required>
        <option value="" disabled>Select Ticket Type</option>
        </select>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
