<body>
    <!-- Navigation Bar -->
    <div class="navbar"> 
        <img class="logo" src="./img/TMII_Logo_-_Blue.png">

        </ul> 
    </div>
    
    <section class="contact" id="contact">
        <div class="container">
            <div class="heading text-center">
                <h2>Hubungi <span>Kami</span></h2>
                <p>Untuk Informasi & Kerjasama
                </p>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="title">
                        <h3>Detail Kontak</h3>
                    </div>
                    <div class="content">
                        <!-- Info-1 -->
                        <div class="info">
                            <i class="fas fa-mobile-alt"></i>
                            <h4 class="d-inline-block">PHONE:<br>
                                <span>(+62) 21 877-920-78</span>
                            </h4>
                        </div>
                        <!-- Info-2 -->
                        <div class="info">
                            <i class="far fa-envelope"></i>
                            <h4 class="d-inline-block">EMAIL:<br>
                                <span>marketing@tamanmini.com</span>
                            </h4>
                        </div>
                        <!-- Info-3 -->
                        <div class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            <h4 class="d-inline-block">ADDRESS:<br>
                                <span>Jl Raya Taman Mini, Jakarta Timur. DKI Jakarta, Indonesia.</span>
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <form id="submitForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" id="name" class="form-control" placeholder="Nama">
                            </div>
                            <div class="col-sm-6">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-sm-12">
                                <input type="text" id="subjek" class="form-control" placeholder="Subjek">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="comment" placeholder="Pesan"></textarea>
                        </div>
                        <button class="btn btn-block" type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript/contact.js"></script>
